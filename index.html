<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Flickr bilder</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<h1>Mitt FLickr gallery </h1>
    
    <div id="searchInput">
        <form id="searchForm">
                Sök bilder: <input type="text" name="tags" id="tags"> 
                <input type="button" value="Sök" name="searchBtn"
                id="searchBtn">
            </form>

            <div id="searchPageGallery">
                    <p>...eller</p>
                    <button type="button" class="galleryBtn">Visa galleri</button>
            </div>
           
    </div>
	
    <div id="searchResult">

        <div id="resultBtns">
                <button type="button" class="galleryBtn">Visa galleri</button>
                <button type="button" class="backSearchBtn">Gör en ny sökning</button>
        </div>
            

        <p id="resultTags">Visar resultat för: </p>

            <div id="flickrImg"></div>
            <div id="tagsBtns">
                <button type="button" id="prevBtn"> &lt; </button>
                <span id="pageNr"></span>
                <button type="button" id="nextBtn">&gt;</button>

            </div>
    </div>
	
	<div id="bigPhoto">
        <figure >
                
                <figcaption></figcaption>
            </figure>
            <br> <hr>
    </div>
	

    <div id="photoGallery">
        <button type="button" class="backSearchBtn">Gör en ny sökning</button>
        <div id="photoGalleryPhotos"> </div>

        <img id="largeImg" src="" alt="Stor bild">
    </div>
    
</body>
</html>
